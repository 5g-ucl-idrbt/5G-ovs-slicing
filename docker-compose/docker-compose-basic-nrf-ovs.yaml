        cap_add:
          - NET_ADMIN
    #command: /bin/bash
        command: bash -c "apt-get update && apt-get install -y net-tools && tail -f /dev/null"
    tomcat:
        hostname: tomcatserver
        container_name: tomcat
        image: tomcat:9.0
        ports: 
          - 8888:8080   
        networks:
          public_net:
            ipv4_address: 192.168.70.135
        privileged: true
        cap_add:
          - NET_ADMIN

